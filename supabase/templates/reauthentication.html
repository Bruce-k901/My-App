<!DOCTYPE html>
<html>
  <body style="background:#0b0d13; color:#fff; font-family:Arial,Helvetica,sans-serif; margin:0; padding:40px 0;">
    <table width="100%" cellspacing="0" cellpadding="0" style="max-width:480px; margin:auto; background:#111827; border-radius:12px; border:1px solid #222;">
      <tr>
        <td style="padding:40px 30px; text-align:center;">
          <img src="https://opslytech.com/logos/opsly-logo-email.png" alt="Opsly" width="180" style="margin-bottom:24px;" />
          <h2 style="color:#D37E91; margin-bottom:10px;">Confirm Your Identity</h2>
          <p style="color:#ccc; margin:0 0 20px;">Enter the code below to verify your identity.</p>
          <div style="background:#0b0d13; border:1px solid #333; border-radius:8px; padding:16px 24px; display:inline-block; margin:0 0 20px;">
            <span style="font-size:32px; font-weight:bold; letter-spacing:8px; color:#D37E91;">{{ .Token }}</span>
          </div>
          <p style="color:#666; margin-top:10px; font-size:12px;">This code will expire shortly. If you didn't request this, please contact your administrator.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
